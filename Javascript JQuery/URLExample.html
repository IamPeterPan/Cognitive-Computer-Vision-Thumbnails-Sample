<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
</head>

<body>
    <button id="btn">Click here</button>
    <div id="response"></div>
    <img id="thumbnail">
        

    <script type="text/javascript">
        $('#btn').click(function () {
            
            $.ajax({
                url: "https://api.projectoxford.ai/vision/v1.0/generateThumbnail?width=5&height=5&smartCropping=true",        
                beforeSend: function (xhrObj) {
                    xhrObj.setRequestHeader("Content-Type", "application/json");
                    xhrObj.setRequestHeader("Ocp-Apim-Subscription-Key", "382f5abd65f74494935027f65a41a4bc");
                },
                type: "POST",
                processData: false,
                data: '{"url": "https://oxfordportal.blob.core.windows.net/emotion/recognition1.jpg"}',
            })
            .done(function(file) {
                var response = document.querySelector('#response');
                var reader = new FileReader();

                reader.addEventListener("load", function () {
                    var image = new Image();
                    image.src = this.result;
                    response.appendChild(image);
                }, false);

                var blob = new Blob([file], {type: 'image/jpg'});
                reader.readAsDataURL(blob);
                
                
                
                //$('#thumbnail').attr("src",("data:image/png;base64," +data));
            });

        });
        
    </script>
</body>

</html>
